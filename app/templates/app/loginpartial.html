{% load static %}
{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="form-inline my-2 my-lg-0">
    {% csrf_token %}

        <a class="btn btn-warning" href="{% url 'user' %}" role="button"><i class="bi bi-gear-fill"></i></a>
        <a class="btn btn-danger my-2 my-sm-0" href="javascript:document.getElementById('logoutForm').submit()" role="button"><i class="bi bi-person-circle" width="32" height="32" style=" color: inherit;"> {{ user.username }}</i></a>

       

</form>

{% else %}
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-success my-2 my-sm-0" href="{% url 'login' %}" role="button"><i class="bi bi-person-circle" width="32" height="32" style="color: inherit;"></i></a>
        </form>

{% endif %}
