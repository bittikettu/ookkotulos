{% extends "app/layout.html" %}

{% block content %}

<div class="container">
<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form }}

	{% if form.errors %}
	<div class="alert alert-danger" role="alert">
  	{{ form.errors }}
	</div>
	
	{% endif %}

    <button type="submit" class="btn btn-success">Liity</button>

</form>
</div>
{% endblock %}
